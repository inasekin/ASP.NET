name: Docker CI

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          cd Homeworks/Docker

          docker build -t my-blazor-app -f DockerBlazor/Dockerfile DockerBlazor

      - name: (Optional) Docker Compose Build
        run: |
          cd Homeworks/Docker
          docker-compose build
